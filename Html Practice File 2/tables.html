<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Student Id</th>
          <th>Student Name</th>
          <th>Gender</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1001</td>
          <td colspan="3">Prince kumar singh</td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Sumit kumar singh</td>
          <td>Male</td>
          <td>25</td>
        </tr>
        <tr>
          <td>1003</td>
          <td>Karan kumar singh</td>
          <td>Male</td>
          <td rowspan="3">23</td>
        </tr>
        <tr>
          <td>1004</td>
          <td>Khushi yadaw</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>1005</td>
          <td>Shahiba mehra</td>
          <td>Female</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
